name: PlatformIO Docker Builder

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Get latest PlatformIO version
      id: get-version
      run: |
        # Get latest version from PyPI API
        VERSION=$(curl -s https://pypi.org/pypi/platformio/json | grep -o '"version":"[^"]*"' | head -1 | cut -d'"' -f4)
        
        if [ -z "$VERSION" ]; then
          echo "Error: Could not get PlatformIO version"
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Latest version: $VERSION"
        
    - name: Check if version changed
      id: check-version
      run: |
        if [ -f "version.txt" ]; then
          CURRENT=$(cat version.txt)
          LATEST="${{ steps.get-version.outputs.version }}"
          
          if [ "$CURRENT" = "$LATEST" ]; then
            echo "Version unchanged: $CURRENT"
            echo "build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
        fi
        
        echo "New version detected or first run"
        echo "build=true" >> $GITHUB_OUTPUT
        
    - name: Update version file
      if: steps.check-version.outputs.build == 'true'
      run: |
        echo "${{ steps.get-version.outputs.version }}" > version.txt
        
    - name: Set up Docker Buildx
      if: steps.check-version.outputs.build == 'true'
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      if: steps.check-version.outputs.build == 'true'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push
      if: steps.check-version.outputs.build == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/platformio:latest
          ${{ secrets.DOCKER_USERNAME }}/platformio:${{ steps.get-version.outputs.version }}
