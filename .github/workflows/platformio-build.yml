name: Build Docker on PlatformIO Update

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-22.04
    
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      new_version: ${{ steps.get-version.outputs.latest_version }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python (mÃ­nimo)
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Get latest version
      id: get-version
      run: |
        python -m pip install --upgrade pip --quiet
        LATEST=$(pip index versions platformio 2>/dev/null | grep -E "^[[:space:]]*[0-9]+\.[0-9]+\.[0-9]+" | head -1 | tr -d '[:space:]')
        echo "latest_version=$LATEST" >> $GITHUB_OUTPUT
        echo "Latest: $LATEST"
        
    - name: Get current version
      id: current-version
      run: |
        if [ -f "version.txt" ]; then
          CURRENT=$(cat version.txt)
          echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
        else
          echo "current_version=" >> $GITHUB_OUTPUT
        fi
        
    - name: Compare versions
      id: compare
      run: |
        if [ "${{ steps.current-version.outputs.current_version }}" = "${{ steps.get-version.outputs.latest_version }}" ]; then
          echo "should_build=false" >> $GITHUB_OUTPUT
        else
          echo "should_build=true" >> $GITHUB_OUTPUT
        fi

  build-docker:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          caligari/platformio:latest
          caligari/platformio:${{ needs.check-version.outputs.new_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
